<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Slab:wght@500;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      
          <form class="input-city row">
            <div class="col-auto">
               <input
                class="form-control shadow"
                list="datalistOptions"
                id="exampleDataList"
                placeholder="Enter a city..." 
              />
              <datalist id="datalistOptions">
                <option value="San Francisco"></option>
                <option value="New York"></option>
                <option value="Seattle"></option>
                <option value="Los Angeles"></option>
                <option value="Chicago"></option>
              </datalist>
            </div>
            <div class="col-auto">
              <input type="submit" value="Search" class="btn btn-primary shadow">
              <button class="btn btn-warning shadow">Current</button>
              
             </div>
        </form>
    

      <div class="row current-city-container shadow">
        <div class="col">
          <h1 class="current-city" id="city"></h1>
          <p id="day"></p>
          <p id="weather"></p>
        </div>
        
        <div class="col">
          <h1 id="current-temp"></h1>
          <a href="#" id="celsius">°С <span class="stick">|</span></a>
           <a href="#" id="fareng">F</a>
          <img src="images/sun.png" class="currentEmoji" alt="" width="50px" />
        </div>
        <div class="col">
          <p>Humidity: <span id="humidity"></span> %  <br />Wind: <span id="wind"></span>  km/h <br />Pressure: <span id="pressure"></span> P(h) </p>
        </div>
      </div>
      <div class="row cards-container">
        <div class="col day-card shadow">
          <h4>Sat 06</h4>
          <img src="images/sunclouds.png" alt="" width="50px" />
          <p ></p>
          <h2>23°С</h2>
          <h5>14°С</h5>
        </div>
        <div class="col day-card shadow">
          <h4>Day 07</h4>

          <img src="images/storm.png" alt="" width="50px" />
          <p>Storm</p>
          <h2>23°С</h2>
          <h5>14°С</h5>
        </div>
        <div class="col day-card shadow">
          <h4>Day 08</h4>

          <img src="images/rain.png" alt="" width="50px" />
          <p>Rain</p>
          <h2>23°С</h2>
          <h5>14°С</h5>
        </div>
        <div class="col day-card shadow">
          <h4>Day 09</h4>

          <img src="images/cloud.png" alt="" width="50px" />
          <p>Clouds</p>
          <h2>23°С</h2>
          <h5>14°С</h5>
        </div>
        <div class="col day-card shadow">
          <h4>Day 10</h4>

          <img src="images/snow.png" alt="" width="50px" />
          <p>Snow</p>
          <h2>-10°С</h2>
          <h5>-12°С</h5>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
